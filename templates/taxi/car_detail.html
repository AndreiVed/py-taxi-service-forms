{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Manufacturer</th>
      <th>Drivers</th>
      <th>UPDATE</th>
      <th>DELETE</th>
    </tr>
      <tr>
        <td>
          {{ car.id }}
        </td>
        <td>
          {{ car.manufacturer.name }} {{ car.manufacturer.country }}
        </td>
        <td>
          {% for driver in car.drivers.all %}
            <a href="{% url "taxi:driver-detail" pk=driver.id %}">
              {{ driver.first_name }} {{ driver.last_name }}
            </a>
          {% endfor %}        
        </td>
        <td>
          <a href="{% url "taxi:car-update" pk=car.id %}">UPDATE</a>
        </td>
        <td>
          <a href="{% url "taxi:car-delete" pk=car.id %}">DELETE</a>
        </td>

      </tr>
  </table>
{% endblock %}
